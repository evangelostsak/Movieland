{% extends "base.html" %}

{% block title %}Movies{% endblock %}

{% block content %}
<h2>Movies</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Rating</th>
    </tr>
    {% for movie in movies %}
    <tr>
        <td>{{ movie.id }}</td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.rating }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
