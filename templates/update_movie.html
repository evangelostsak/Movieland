{% extends "base.html" %}

{% block title %}Update Movie{% endblock %}

{% block content %}
<h2>Update Movie</h2>
<form method="POST">
    <p><strong>{{movie.title}}</strong></p>
    <label for="rating">Rating:</label><br>
    <input type="number" id="rating" name="rating" value="{{ movie.rating }}" min="1" max="10" step="0.1"><br><br>
    <button type="submit" class="btn">Update Movie</button>
</form>
{% endblock %}
